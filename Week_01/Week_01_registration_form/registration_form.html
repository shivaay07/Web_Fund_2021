<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form action="/process" method="post"></form>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <a href="Week_01\Week_01_registration_form\registration_form.html">Registration_form</a>
    <h1><strong>Registration Form</strong></h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="First Name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="Last Name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="Email Address">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity</label>
    </div>
    <div>
        <input type="radio" value="Gender" id="male">
        <label for="male">Male</label>
        <input type="radio" value="Gender" id="female">
        <label for="female">Female</label>
        <input type="radio" value="Gender" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" value="Gender" id="no prefrence">
        <label for="no prefrence">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="description" columns="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favourite Language</label>
        <input type="search" name="search" placeholder="JavaScript">
    </div>
    <div>
        <input type="checkbox" id="email updates" checked>
        <label for="email updates">Yes,I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="text" placeholder="Create Account">
    </div>
    <div>
        <label>* Indicates a required field</label>
    </div>
</body>
</html>
